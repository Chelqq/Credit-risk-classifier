<html>
<head>
    <title>Predicción de Modelo</title>
</head>
<body>
    <h1>Realizar una predicción</h1>
    
    <!-- Campos para las 10 características -->
    <label for="feature1">Características:</label><br>
    <input type="number" id="feature1" placeholder="Característica 1"><br>
    <input type="number" id="feature2" placeholder="Característica 2"><br>
    <input type="number" id="feature3" placeholder="Característica 3"><br>
    <input type="number" id="feature4" placeholder="Característica 4"><br>
    <input type="number" id="feature5" placeholder="Característica 5"><br>
    <input type="number" id="feature6" placeholder="Característica 6"><br>
    <input type="number" id="feature7" placeholder="Característica 7"><br>
    <input type="number" id="feature8" placeholder="Característica 8"><br>
    <input type="number" id="feature9" placeholder="Característica 9"><br>
    <input type="number" id="feature10" placeholder="Característica 10"><br>

    <button onclick="predict()">Predecir</button>

    <p id="result"></p>

    <script>
function predict() {
    // Recoger los 10 valores de las características
    const features = [
        parseFloat(document.getElementById('feature1').value),
        parseFloat(document.getElementById('feature2').value),
        parseFloat(document.getElementById('feature3').value),
        parseFloat(document.getElementById('feature4').value),
        parseFloat(document.getElementById('feature5').value),
        parseFloat(document.getElementById('feature6').value),
        parseFloat(document.getElementById('feature7').value),
        parseFloat(document.getElementById('feature8').value),
        parseFloat(document.getElementById('feature9').value),
        parseFloat(document.getElementById('feature10').value)
    ];

    const data = { features: features };

    fetch('http://127.0.0.1:5000/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('result').innerText = 'Predicción: ' + data.prediction;
    })
    .catch(error => console.error('Error:', error));
}
    </script>
</body>
</html>
